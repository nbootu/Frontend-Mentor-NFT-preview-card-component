<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Multicolor Cube Art" />

        <svg
          width="48"
          height="48"
          xmlns="http://www.w3.org/2000/svg"
          aria-labelledby="viewTitle viewDesc"
          role="img"
        >
          <title id="viewTitle">Enlarge Picture Icon</title>
          <desc id="viewDesc">
            Icon indicating to view the artpiece showing a cube in multiple
            colors by Jules Wyvern in a bigger size.
          </desc>
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              class="eye"
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </header>

      <section class="card-info">
        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-details">
          <div class="card-detail">
            <img src="./images/icon-ethereum.svg" alt="Ethereum currency" />
            <strong>0.041 ETH</strong>
          </div>

          <div class="card-detail">
            <img src="./images/icon-clock.svg" alt="Time of posting" />
            <em>3 days left</em>
          </div>
        </div>
      </section>

      <footer>
        <img
          src="./images/image-avatar.png"
          alt="Photo of the creator of this artpiece"
        />

        <p>
          Creation of
          <a
            href="#"
            aria-label="More information about the creator of this artpiece."
            >Jules Wyvern</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
